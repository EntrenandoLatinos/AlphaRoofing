{% load static %}

<!-- Cta Start -->
<div class="rs-cta cta-style1 bg15">
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="cta-content md-text-center pt-110 pb-125 md-pt-65 md-pb-65">
                    <div class="title-heading mb-40">
                         <span class="sub-text">Social Media</span>
                         <h2 class="title">Follow Us</h2>
                    </div>
                    <div class="address-wrap">
                        <div class="address-icon" style="margin: 0 15px;">
                            <a href="#"><i class="fa fa-facebook"></i></a>
                        </div>
                        <div class="address-icon" style="margin: 0 15px;">
                            <a href="#"><i class="fa fa-twitter"></i></a>
                        </div>
                        <div class="address-icon" style="margin: 0 15px;">
                            <a href="#"><i class="fa fa-pinterest-p"></i></a>
                        </div>
                        <div class="address-icon" style="margin: 0 15px;">
                            <a href="#"><i class="fa fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="cta-img">
                    <img src="{% static 'app_core/assets/images/cta/roof_mascota2.webp' %}" alt="Images">
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cta End -->
